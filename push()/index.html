<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //array de tamanho 4 já definido
      let nomes = ["João", "Maria", "José", "Izabel"];

      let nomeFinal = prompt("Qual nome deseja adicionar no final do array?");
      //método para adicionar elementos no final de um array
      nomes.push(nomeFinal);

      for (let i = 0; i < nomes.length; i++) {
        console.log(`${i + 1}° nome = ${nomes[i]}`)
      }
      console.log(`Quantidade de nomes nesse array = ${nomes.length}`);
    </script>
  </body>
</html>
